<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Iniciar Secci&oacute;n</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-show="MostrarLogin" >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase&ntilde;a</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin()">Iniciar</button>
        </label>
          <div ng-show="MensajeErrorLogin">
              <label> Error al Ingresar </label>
          </div>
      </div>
    </form>

      <div class="card" ng-show="MostrarErrorLogin">
          <div class="item item-text-wrap">
            Nombre de Usuario o Contraseña no valido

              <button class="button button-block button-positive" ng-click="VolverAMostrarLogin()">
                  Aceptar
              </button>
          </div>
      </div>

      <div class="card" ng-show="MostrarBienvenida">
          <div class="item item-text-wrap">
          Bienvenido

              <button class="button button-block button-positive" ng-click="closeLogin()">
                  Aceptar
              </button>
          </div>
      </div>

  </ion-content>
</ion-modal-view>
